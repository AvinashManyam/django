{% extends 'customer/base.html' %}
{% block content %}
<div class='jumbotron' style="margin-top: 25px;">
    <form action="" method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        <div class="form-group row">
            <label for="firstname" class="col-sm-2 col-form-label">Firstname:</label>
        <div class="col-sm-10">
            <input type="text" name="firstname" value="{{customer.firstname}}" class="form-control">
          </div>
        </div>
        <div class="form-group row">
            <label for="lastname" class="col-sm-2 col-form-label">Lastname:</label>
        <div class="col-sm-10">
            <input type="text" name="lastname" value="{{customer.lastname}}" class="form-control">
          </div>
        </div>
        <div class="form-group row">
            <label for="city" class="col-sm-2 col-form-label">City:</label>
        <div class="col-sm-10">
            <input type="text" name="city" value="{{customer.city}}" class="form-control">
          </div>
        </div>
        <div class="form-group row">
            <label for="location" class="col-sm-2 col-form-label">Location:</label>
        <div class="col-sm-10">
            <input type="text" name="location" value="{{customer.location}}" class="form-control">
          </div>
        </div>
        <div class="form-group row">
            <label for="phone_number" class="col-sm-2 col-form-label">Phonenumber:</label>
        <div class="col-sm-10">
            <input type="number" name="phone_number" value="{{customer.user.phone_number}}" class="form-control">
          </div>
        </div>
        <div class="form-group row">
            <label for="email" class="col-sm-2 col-form-label">Email:</label>
        <div class="col-sm-10">
            <input type="email" name="email" value="{{customer.user.email}}" class="form-control">
          </div>
        </div>
        <div class="form-group row">
            <label for="profile_pic" class="col-sm-2 col-form-label">DP:</label>
        <div class="col-sm-10">
            <input type="file" name="profile_pic" value="{{customer.profile_pic}}" class="form-control">
          </div>
        </div>
        <a href="{% url 'accounts:customerprofile' %}"><button class="btn btn-danger"> edit</button></a>
