{% extends "broker/base.html" %}
{% block content %}
  <h4>Pending requests</h4> 
  <br>
  {% for r in requests  %}
    <div class=jumbotron>
      <form action="" method="POST">
        {% csrf_token %}
        <input type="hidden" name="connection" value="{{r.pk}}">
        <input type="submit" class="btn btn-light" name="accept" value="accept" style="float: right; margin-left:5px;">
        <input type="submit" class="btn btn-dark" name="reject" value="reject" style="float: right;margin-left:5px;margin-right:5px;">
      </form>
        <h5>customer : {{r.customer}} </h5>
        <br>
        <h5>Requested time : {{r.created_time}}</h5>
        <br>
        <h5>Description : {{r.description}}</h5>
    </div>
  {% endfor %}
{% endblock content %}
